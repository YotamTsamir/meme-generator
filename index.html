<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="flex space-between">
        <h2 class="logo">memegen</h2>
        <div class="header-controlls">
            <a href="#" onclick="returnToGallery()">Gallery</a>
            <a href="#">About</a>
        </div>
    </header>
    <nav>
        <form onsubmit="renderImagesByKeywords()">
            <input type="text" id="input-text" name="" placeholder="Enter keyword search">
        </form>
    </nav>
    <section class="gallery"></section>
    <section class="create-meme hidden flex space-around">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <div class="meme-controls flex-col">
            <form oninput="renderMeme()">
                <input type="text" id="meme-text" placeholder="enter memeness" autocomplete="off">
            </form>
            <div class="buttons">
                <div class="arrow-btns">
                    <button onclick="textUp()" class="arrow up-arrow">↑</button>
                    <button onclick="textLeft()" class="arrow left-arrow">←</button>
                    <button onclick="textRight()" class="arrow right-arrow">→</button>
                    <button onclick="textDown()" class="arrow down-arrow">↓</button>
                </div>
                <div class="move-and-add-lines">
                    <button onclick="addLine()" class="arrow down-arrow">+</button>
                    <button onclick="editText()">↑↓</button>
                </div>
                <div class="set-align">
                    <button onclick="alignLeft()">«</button>
                    <button onclick="alignCenter()">=</button>
                    <button onclick="alignRight()">»</button>
                </div>
                <div class="font-control">
                    <button>Font color:<input class="font-color-val" oninput="changeColorFont()" type="color"></button>
                    <button>Fill color:<input class="fill-color-val" oninput="changeColorFill()" type="color"></button>
                    <button onclick="fontUp()">Font++</button>
                    <button onclick="fontDown()">Font--</button>
                    <select onclick="changeFont(this.value)" class="font-style" name="font">
                        <option value="impact" selected>impact</option>
                        <option value="courier">courier</option>
                        <option value="ariel">ariel</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <footer class="flex-col">
        <h2 class="logo">memegen</h2>
        <p>All rights reserved gazibo inc.</p>
    </footer>

    <script src="js/images-controller.js"></script>
    <script src="js/images-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
